<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>¡Bienvenido!</header>
            <p>Aprovecha tu primer pedido con descuentos de BIENVENIDA</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" autocomplete="off" required>
            <label for="email">Email o numero de teléfono</label>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" id="password" autocomplete="off" required>
            <label for="password">Contraseña</label>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Recordarme</label>
            </section>
            <section>
                <a href="#" class="forgot-link">¿Has olvidado tu contraseña?</a>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Iniciar sesión.">
        </div>
        <div class="middle-text">
            <hr>
            <p class="or-text">O</p>
        </div>
        <div class="social-sign-in">
            <button class="input-google">
                 <img src="images/google.png" alt="">
                 <p>Iniciar con Google</p>
            </button>
            <button class="input-twitter">
                <img src="images/twitter.png" alt="">
            </button>
        </div>
        <div class="sign-up">
            <p>¿Todavia no tienes cuenta? <a href="#">¡Regístrate!</a></p>
        </div>
    </div>
</body>
</html>
